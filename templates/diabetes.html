{% extends 'layout.html' %}

{% block body %}
	<h1>Type 2 Diabetes Prediction Form</h1>
	<p><i>We used Random Forest Regression Model, based on Data 100,000 records, accuracy rate 97%</i></p>
	<form action="/diabetes_results" method="post">
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Please select</option>
			<option value="0">Female</option>
			<option value="1">Male</option>
		</select>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="0" max="120" required>
		<label for="hypertension">Hypertension:</label>
		<select id="hypertension" name="hypertension" required>
			<option value="">Please select</option>
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		<label for="heart_disease">Heart Disease:</label>
		<select id="heart_disease" name="heart_disease" required>
			<option value="">Please select</option>
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		<label for="smoking_history">Smoking History:</label>
		<select id="smoking_history" name="smoking_history" required>
			<option value="">Please select</option>
			<option value="0">Never</option>
			<option value="1">No Info</option>
			<option value="2">Current</option>
			<option value="3">Former</option>
		</select>
		<label for="height">Height:</label>
  		<input type="number" id="feet" name="feet" min="0" max="12" placeholder="Feet" required>
  		<input type="number" id="inches" name="inches" min="0" max="11" placeholder="Inches" required>
		<label for="weight">Weight:</label>
  		<input type="number" id="weight" name="weight" min="0" placeholder="Lbs" required>
		<label for="HbA1c_level">HbA1c Level:</label>
		<input type="number" id="HbA1c_level" name="HbA1c_level" min="0" max="20" step="0.1" value="5.5" required>
		<label for="blood_glucose_level">Blood Glucose Level:</label>
		<input type="number" id="blood_glucose_level"
			name="blood_glucose_level" min="50" max="1000" value="95" required>
		<input type="submit" value="Predict">
	</form>
<hr>
<a href="/">go home</a>
{% endblock %}
