{% extends 'layout.html' %}

{% block body %}
    <h1>Feedback Form</h1>
    <form action="/feedback" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="rating">Project Rating:</label>
          <select id="rating" name="rating" required>
              <option value="">Please select</option>
              <option value="5">5 (Excellence)</option>
              <option value="4">4 (Very Good)</option>
              <option value="3">3 (Average)</option>
              <option value="2">2 (Under Average)</option>
              <option value="1">1 (Bad)</option>
          </select><br>
        <label for="comment">Comments</label>
        <textarea id="comment" name="comment" rows="3"></textarea><br>
        <input type="submit" value="Submit">

        <hr>

        <button type="button" id="generate-report-btn">Generate Report</button>
            <script>
                document.getElementById('generate-report-btn').addEventListener('click', function() {
                var img = document.createElement('img');
                img.src = 'https://soccerpassionproject.s3.amazonaws.com/plot/feeback.png';
                var newWindow = window.open();
                newWindow.document.write(img.outerHTML);
                });
            </script>
        <hr>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
<hr>
<a href="/">go home</a>
{% endblock %}
